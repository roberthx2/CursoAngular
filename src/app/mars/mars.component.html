<div>
  <mat-card>
    <mat-form-field>
      <mat-select arial-placeholder="Select your Camera" [(ngModel)]="currentCamera">
        <mat-option *ngFor="let camera of cameras" 
                [value]="camera"
                (click)="onSelectCamera(camera)">
          {{camera}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card>

  <div class="card-container">
    <mat-card class="card-content" *ngFor="let marsImage of marsImages">
      <mat-card-header>
        <mat-card-title>{{ marsImage.rover.name }}</mat-card-title>
        <mat-card-subtitle>{{ marsImage.earth_date | date }}</mat-card-subtitle>
      </mat-card-header>

      <img mat-card-image [src]="marsImage.img_src">
    </mat-card>
  </div>
</div>
